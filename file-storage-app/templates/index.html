<!DOCTYPE html>
<html>
<head>
    <title>S3 File Manager</title>
</head>
<body>
    <h1>Upload File to S3</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Files in Bucket</h2>
    {% if files %}
        <ul>
        {% for file in files %}
            <li>
                {{ file }}
                [<a href="{{ url_for('download_file', filename=file) }}">Download</a>]
                [<a href="{{ url_for('delete_file', filename=file) }}" onclick="return confirm('Delete {{ file }}?');">Delete</a>]
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files found in bucket.</p>
    {% endif %}
</body>
</html>
